<section>
    <ol class="breadcrumb">
        <li>
            <a href="#!/"><i class="fa fa-home"></i> Página Inicial</a>
        </li>
        <li>
            <a href="#!/subscribe"><i class="fa fa-puzzle-piece"></i> Lista de Inscrições</a>
        </li>
        <li class="active">
            <i class="fa fa-puzzle-piece"></i> Formulário de Inscrição
        </li>
    </ol>
</section>


<div class="box box-default ">
    <div class="box-header with-border">
        <h3 class="box-title">Inscrição</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-main btn-flat btn-sm" ng-click="onSave()">
                <i class="fa fa-save pad-r-5"></i> Salvar
            </button>
            
            <button type="button" class="btn btn-aux btn-flat btn-sm"  title="Compartilhar link">
                <i class="fa fa-share-alt"></i>
            </button>
            
            <button type="button" class="btn btn-aux btn-flat btn-sm" ng-click="onCancel()">
                <i class="fa fa-undo pad-r-5"></i> Voltar
            </button>
        </div>
    </div>

    <div class="box-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2">Nome da Inscrição:</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Nome do Inscrição">
                </div>
            </div>
            
        
            <div class="form-group">
                <label class="control-label col-md-2">Descrição:</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="5" placeholder="Breve descrição sobre a Inscrição"></textarea>
                </div>
            </div>
        

            <div class="form-group">
                <label class="control-label col-md-2">Tipo:</label>
                <div class="col-sm-2">
                    <select class="form-control"  >
                        <option value="" disabled selected>Selecione o tipo</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
